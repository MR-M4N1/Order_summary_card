<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="./index.css">

  <title>Frontend Mentor | Order summary card</title>

</head>

<body>

  <main>

    <img src="./images/illustration-hero.svg" alt="music enjoyer" class="music_enjoyer_img">


    <p class="title">
      Order Summary
    </p>

    <p class="description">
      You can now listen to millions of songs, audiobooks, and podcasts on any
      device anywhere you like!
    </p>

    <section class="user_Infobox">

      <img src="./images/icon-music.svg" alt="music icon" class="music_icon">

      <!-- CPY == Cost per year -->
      <div class="user_judicialbox">

        <span class="user_name">
          Annual Plan
        </span>

        <span class="user_CPY">
          $59.99/year
        </span>

      </div>

      <a href="" class="change_anchor">
        Change
      </a>

    </section>

    <a href="" class="confirmation_anchor">
      Proceed to Payment
    </a>

    <a href="" class="refusal_anchor">
      Cancel Order
    </a>

  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/MR-M4N1">MR-M4N1</a>.
  </div>

</body>

</html>
